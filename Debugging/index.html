<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debuggin</title>
    <script src="./node_modules//knockout/build/output/knockout-latest.debug.js"></script>
    <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- KNOCKOUT DEBUGGING -->
        <script>
            ko.subscribable.fn.toString = function () {
                return this();
            };
        </script>
        <!-- END KNOCKOUT DEBUGGING -->
</head>
<body>
    
    <input type="text" data-bind="value: $data">
    <button data-bind="click: console.log($data)">Log $data</button>
    <button data-bind="click: console.log(ko)">Log ko</button><br>
    <button data-bind="click: console.log($root)">Log $root</button><br>
    <button data-bind="click: console.log($context)">Log $context</button><br>
    <button data-bind="click: console.log($context.$parent? $parent: '$parent not defined')">Log $parent</button><br>
    <button data-bind="click: console.log($context.$parents? $parents: '$parents not defined')">Log $parents</button><br>

    <h3>Debugging</h3>
    <div data-bind="text: ko.toJSON($data)"></div>
    <pre data-bind="text: JSON.stringify(ko.toJS($data), null, 2)"></pre>


    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
        </button>
    
        <!-- The Modal -->
        <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <!-- <div data-bind="text: ko.toJSON($data)"></div> -->
                <pre data-bind="text: JSON.stringify(ko.toJS($data), null, 2)"></pre>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            
            </div>
        </div>
        </div>
        
    </div>
  
    <!-- END DEBUGGING MODAL -->

    <script src="./kscript.js"></script>
</body>
</html>
